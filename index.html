<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blumli - Positive Affirmations</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Merriweather', serif;
      text-align: center;
      background: linear-gradient(135deg, #ffffff, #cdf2ff, #ffc2a1, #d5ffff, #fde2cc, #ffffff);
      background-size: 400% 400%;
      animation: gradientShift 60s ease infinite;
      color: #fff;
      padding: 20px;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      z-index: 2;
    }

    .google-play-button {
      display: inline-block;
      transition: transform 0.2s ease;
      z-index: 2;
    }

    .google-play-button:hover {
      transform: scale(1.05);
    }

    .google-play-button img {
      height: 80px;
      width: auto;
      max-width: 100%;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .google-play-button img {
        height: 60px;
      }
    }

    /* Balloon styling */
    .balloon {
      position: absolute;
      width: 40px;
      opacity: 0.8;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) translateX(30px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Blumli â€“ Positive Affirmations</h1>

  <a class="google-play-button" 
     href="https://play.google.com/store/apps/details?id=krski.pstvaffms" 
     target="_blank" 
     rel="noopener noreferrer" 
     aria-label="Get Blumli on Google Play">
    <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" 
         alt="Get it on Google Play">
  </a>

  <!-- Balloon container will hold animated balloons -->
	<script>
	  const balloonImg = 'balloon.png';

	  function createBalloon(initial = false) {
		const balloon = document.createElement('img');
		balloon.src = balloonImg;
		balloon.className = 'balloon';

		// Random horizontal position
		balloon.style.left = Math.random() * 100 + 'vw';

		// Random duration and size
		const duration = 8 + Math.random() * 6; // 8â€“14 seconds
		const size = 100 + Math.random() * 300;   // 100â€“300px
		balloon.style.width = `${size}px`;
		balloon.style.animationDuration = `${duration}s`;

		if (initial) {
		  // Start balloons partway through their animation
		  const delay = Math.random() * duration; // 0 to full duration
		  balloon.style.animationDelay = `-${delay}s`;
		}

		document.body.appendChild(balloon);

		// Remove after full duration (accounting for negative delay)
		setTimeout(() => {
		  balloon.remove();
		}, (duration + 1) * 1000); // extra second just in case
	  }

	  // ðŸš€ Spawn a few right away in random positions
	  window.addEventListener('DOMContentLoaded', () => {
		for (let i = 0; i < 5; i++) {
		  createBalloon(true); // Initial pre-floating balloons
		}

		// Keep spawning new ones over time
		setInterval(() => createBalloon(), 700);
	  });
	</script>

</body>
</html>
